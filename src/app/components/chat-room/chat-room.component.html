<div class="chat-container">
    <div class="chat-header">
        <h2>Room: {{ roomName }}</h2>
        <div class="search-bar">
            <input type="text" [(ngModel)]="searchQuery" placeholder="Search messages..."
                (keyup.enter)="searchMessages()">
            <button (click)="searchMessages()">Search</button>
        </div>
    </div>

    <div #messagesContainer class="messages-container">
        <app-message *ngFor="let msg of messages" [message]="msg" [currentUser]="username">
        </app-message>
    </div>

    <div class="input-container">
        <input type="text" [(ngModel)]="messageInput" placeholder="Type a message..." (keyup.enter)="sendMessage()">
        <button (click)="sendMessage()">Send</button>
    </div>

    <div class="search-results" *ngIf="showSearchResults">
        <div class="search-header">
            <h3>Search Results</h3>
            <button class="close-btn" (click)="closeSearch()">âœ•</button>
        </div>
        <div class="results-list">
            <div *ngIf="searchResults.length === 0">No results found</div>
            <app-message *ngFor="let result of searchResults" [message]="result" [currentUser]="username">
            </app-message>
        </div>
    </div>
</div>
